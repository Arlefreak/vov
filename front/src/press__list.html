{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
<main class="wrapper">
    <ul class="press">
        {% for item in p_list %}
        <li>
            <section class="press-info">
                <a href="{% url 'press_single' item.slug %}"><h3>{{item.title}}</h3></a>
                <a href="{% url 'press_single' item.slug %}"><p>{{item.date}}</p></a>
                <a href="{% url 'press_single' item.slug %}">(Ver art√≠culo completo)</a>
            </section>
            <section class="press-content">
                {{item.text}}
            </section>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
{% block footer %}{% endblock %}

{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
<main class="wrapper">
    <section class="main-image">
        {% if single.image %}
            <img src="{{ single.image.url }}" alt="{{ single.name }}"/>
        {% else %}
            <img src="{{ p_list.0.image.url }}" alt="{{ p_list.0.name }}"/>
        {% endif %}
    </section>
    <section class="item-info">
        <h2>{{ single.name }}</h2>
        <p>
            {{ single.description }}
        </p>
        <div class="price">
            <p>${{ single.price }}</p>
        </div>
    </section>
    <ul class="catalog">
        {% for item in p_list %}
            <li>
                <div
                    style="background-image: url('{{item.image.url}}')"
                    ></div>
            </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}

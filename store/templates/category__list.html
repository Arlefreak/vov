{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
<main class="wrapper">
    <ul class="catalog">
        {% for item in p_list %}
        <li>
            <a href="{% url 'products' item.sku %}">
                <div
                    style="background-image: url('{{item.image.url}}')"
                    ></div>
                <p>{{item.name}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
{% block footer %}
<section class="center-both-parent parallax" style="background-image: url('{{footer}}')">
        <img class="logo center-both-child" src="{% static "img/logo.svg"%}" alt="logo">
</section>
{% endblock %}
